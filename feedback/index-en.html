    <h2>Share Your Thoughts!</h2>
    <p>Submit your feedback or ideas with your Discord username.</p>

    <form id="feedback-form">
      <label>Discord Username:</label>
      <input type="text" id="discord" placeholder="e.g. user#0000" required>

      <label>Subject:</label>
      <input type="text" id="subject" placeholder="Feedback topic" required>

      <label>Message:</label>
      <textarea id="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="status"></p>
